<script>

function getLocation(){
  if(navigator.geolocation){
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    alert("Geolocation not supported.");
  }
}

function showPosition(position){
  let lat = position.coords.latitude;
  let lon = position.coords.longitude;
  let date = document.getElementById("dateInput").value;

  fetch(`https://api.sunrise-sunset.org/json?lat=${lat}&lng=${lon}&date=${date}`)
  .then(response => response.json())
  .then(data => {

    document.getElementById("result").innerHTML =
    "<h3>Panchang for "+date+"</h3>"+
    "<p><b>Latitude:</b> "+lat+"</p>"+
    "<p><b>Longitude:</b> "+lon+"</p>"+
    "<p><b>Sunrise:</b> "+data.results.sunrise+"</p>"+
    "<p><b>Sunset:</b> "+data.results.sunset+"</p>"+
    "<p>Global Panchang engine phase 1 active üî±</p>";

  });
}

</script>
